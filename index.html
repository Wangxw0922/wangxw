<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script>
      //getTime 获取时间
      var t = null;
      t = setTimeout(time, 0); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        h = h < 10 ? "0" + h : h;
        var m = dt.getMinutes(); //获取分
        m = m < 10 ? "0" + m : m;
        var s = dt.getSeconds(); //获取秒
        s = s < 10 ? "0" + s : s;
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          " - " +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
  </head>
  <body>
    <!-- 头部的盒子 -->
    <header>
      <h1>我是薛浩博的爹爹</h1>
      <div class="showTime"></div>
    </header>

    <!-- 页面主题盒子 -->
    <section class="mainbox">
      <div class="column">
        <div class="panel bar">
          <h2>薛浩博我是你爹</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line">
          <h2>薛浩博我是你爹
            <a href="javascript:;">2020</a>
            <a href="javascript:;">2021</a>
          </h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie">
          <h2>薛浩博我是你爹</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <!-- 中间部分模块 -->
      <div class="column">
        <div class="no">
          <div class="no-hd">
            <ul>
              <li>132544</li>
              <li>10000</li>
            </ul>
          </div>
          <div class="no-bd">
            <ul>
              <li>前端需求人数</li>
              <li>市场供应人数</li>
            </ul>
          </div>
        </div>
        <!-- 地图模块 -->
        <div class="map">
          <div class="map1"></div>
          <div class="map2"></div>
          <div class="map3"></div>
          <div class="chart">地图</div>
        </div>
      </div>
      <div class="column">
        <div class="panel bar2">
          <h2>薛浩博我是你爹</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel line1">
          <h2>薛浩博我是你爹</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel pie2">
          <h2>薛浩博我是你爹</h2>
          <div class="chart"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </section>

    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/jquery.js"></script>
    <!-- 必须先引用地图文件 -->
    <script src="./js/china.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
